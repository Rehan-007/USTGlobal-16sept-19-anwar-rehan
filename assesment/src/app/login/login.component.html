<div class="col-md-4 offset-4 mb-5 mt-5 card card-body">
    <form action="" #form="ngForm" (ngSubmit) ="login(form)" >
        <h1 class="text-center bg-dark text-white">Please Login</h1>
        <div class="form-group">
            <input type="text" name="email" id="email" class="form-control" placeholder="enter email" #email="ngModel" ngModel required>
            <div *ngIf="email.touched && email.invalid">
                <p *ngIf="email.errors.required">this is a required field</p>
            </div>
        </div>
        <div class="form-group">
            <input type="password" name="pass" id="pass" class="form-control" placeholder="enter password..." #pass="ngModel" ngModel required>
            <div *ngIf="pass.touched && pass.invalid">
                <p *ngIf="pass.errors.required">this is a required field</p>
            </div>
        </div>
        <button class="btn btn-outline-success float-right" [disabled]="form.invalid">Login</button>
    </form>
</div>
