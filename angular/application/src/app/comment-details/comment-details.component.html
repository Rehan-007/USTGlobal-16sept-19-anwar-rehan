<app-comment (getComment)="getAllComments($event)"></app-comment>


<div class="col-md-8 offset-2 mt-1 card card-body" *ngFor="let comment of comments" style="background-color: lightskyblue">
    <h1 class="text-center text-white" style="background-color: khaki;border-radius: 4px;font-style: italic">{{comment.title}}</h1>
    <p>{{comment.desc}}</p>
</div>
