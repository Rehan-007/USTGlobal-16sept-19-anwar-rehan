<div class="col-md-4 0ffset-4 mt-4 mb-4">
    <form action="" [formGroup]="form" (ngSubmit)="loginData(form)">
        <h1 class="text-center bg-dark text-white">Reactive Form</h1>
        <div class="form-group">
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email..." formControlName="email">
            <div *ngIf = "email.touched && email.invalid" >
                 <p *ngIf="email.errors.required">*this field is required</p>
                 <p *ngIf="email.errors.unique" class="text-danger">*Email already exits</p>
            </div>
        </div>
        <div class="form-group">
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password..." formControlName="password">
            <div *ngIf = "password.touched && password.invalid" >
                    <p *ngIf="password.errors.required">*this field is required</p>
                    <p *ngIf="password.errors.unique" class="text-danger">*password already exits</p>
            </div>
        </div>
    </form>
    <div class="form-group">
        <button type="submit" class="btn btn-outline-info float-right" [disabled]="form.invalid">Login</button>
    </div>
</div>
