<form action="" class="col-md-4 offset-4 mt-5 card card-body mb-5">
    <h1 class="text-center bg-dark text-white">Product</h1>
    <div class="form-group">
        <input type="text" name="Pname" id="Pname" class="form-control" placeholder="Product Name..." #Pname="ngModel" ngModel required>
        <div *ngIf = "Pname.touched && Pname.invalid">
            <p *ngIf="Pname.errors.required">Requird Field</p>
        </div>
    </div>
    <div class="form-group">
        <input type="text" name="Pprice" id="Pprice" class="form-control" placeholder="Product Price....." #Pprice="ngModel" ngModel required>
        <div *ngIf = "Pprice.touched && Pprice.invalid">
            <p *ngIf="Pprice.errors.required">Requird Field</p>
        </div>
    </div>
    <div class="form-group">
        <textarea name="desc" id="desc" cols="30" rows="10" class="form-control" placeholder="Price Description..." #desc="ngModel" ngModel></textarea>
    </div>
    <div class="form-group">
        <img src="https://cdn.pixabay.com/photo/2019/10/08/09/22/dog-4534475__340.jpg" alt="" class="form control">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-outline-success float-right">Add Product</button>
    </div>
</form>
